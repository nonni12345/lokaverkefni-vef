---
layout: default
title: Panta miða
---

<form id="pantaForm" onsubmit="submission()">
    <fieldset id="pantaField">
       <!-- 
        Nafn ✓
        kyn ✓
        kennitala ✓
        heimilisfang
        velja tónleika
    -->

        <legend id="pantaLegend">Panta Miða</legend>
        Nafn: <input type="text" placeholder="Fornafn"> <input type="text" placeholder="Eftirnafn"> <br>
        Kyn: <select>
            <option value="Veldu Kyn" selected>Veldu Kyn</option>
            <option value="Karl">Karl</option>
            <option value="Kona">Kona</option>
            <option value="Annað">Annað</option>
            <option value="Furry"></option>
        </select><br>
        Kennitala: <input type="text" placeholder="Kennitala" minlength="10" maxlength="10" size="10" pattern="[0-9]{10}" required><br>
        Heimilisfang: <input type="text" placeholder="Heimilisfang"><br>
        Veldu miða:
        <label for="veljaMida" id=veljaMida>
            <br>
            <input type="checkbox" name="veljaMida"> Upphitunartónleikar<br>
            <input type="checkbox" name="veljaMida"> Aðal Tónleikar<br>
            <input type="checkbox" name="veljaMida"> Aukatónleikar<br>
            <input type="checkbox" name="veljaMida"> Eftirpartý<br>
        </label>
        Kortanúmer: <input type="text" id="kortanumer" pattern="[0-9]{16}" maxlength="16" minlength="16" placeholder=" 0000000000000000" required><br>
        Gildir til: <input type="text" id="validthru" pattern="[0-9]{2}[/]{1}[0-9]{2}" maxlength="5" minlength="5" placeholder="00/00" required>
        CSV: <input type="text" id="csv" pattern="[0-9]{3}" minlength="3" maxlength="3" placeholder="000" required><br>
        <input type="submit" id="submitbutton">
        
    </fieldset>
</form>
