<h1 class="lagTitle">Lagalisti</h1>
<hr class="hr">
{% for item in site.data.songs %}
{% if page.short_name == item.nafn %}  
    <h2>{{ page.nafn | camelcase }}</h2>
    <ol class="lagalisti">
        <li class="lag" id="lag1">{{ item.lag1 }}</li>
        <li class="lag" id="lag2">{{ item.lag2 }}</li>
        <li class="lag" id="lag3">{{ item.lag3 }}</li>
        <li class="lag" id="lag4">{{ item.lag4 }}</li>
        <li class="lag" id="lag5">{{ item.lag5 }}</li>
    </ol>
    <audio controls>
        <source src="/assets/songs/{{ item.songlink }}.ogg" type="audio/ogg">
        <source src="/assets/songs/{{ item.songlink }}.mp3" type="audio/mpeg">
        Vafrinn þinn styður ekki tónlistarspilun
    </audio><br>
{% endif %}
{% endfor %}
