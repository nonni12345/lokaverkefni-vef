<fieldset class="field">
<legend class="dagskraTitle">Dagskrá</legend>

<ul class="dagskra">
    {% for item in site.data.dagskra %}
  <li>
    <h2 class="dagur"> {{ item.dagur }}</h2>
        {{ item.hlutur1 }}
  </li>
    <!-- Checkar hvort hlutur2 sé til -->
    {% if item.hlutur2 %}    
      <li>{{ item.hlutur2 }}</li>
    {% endif %}
    {% endfor %}
</ul>
</fieldset>
